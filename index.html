<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Price</title>
</head>

<body>
    <section>
        <div class="border-2 border-black bg-gray-200 w-2/4 h-64 text-center mx-auto mt-8">
            <h3 class="text-2xl mt-6">This is a discount page</h3>
            <h1 class="text-xl font-medium text-orange-500 mt-6">Price: <span id="main-price">1000</span></h1>
            <h1 class="text-xl font-medium text-green-500 mt-3">Please Pay: <span class="text-orange-500"
                    id="pay-price"></span></h1>
            <button type="button" id="disc-btn"
                class="bg-orange-400 px-7 py-1 rounded text-lg font-medium mt-8">Apply</button> <span
                class="font-medium text-red-700">30%</span>
        </div>
    </section>

    <!-- js file -->
    <script src="scripts/discount.js"></script>
</body>

</html>
